<% for (const [name, query] of data) { %>
    <div class="">
        <div class="index-section">
            <h2>
                <div class="heading-collapse-indicator collapse-indicator collapse-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon right-triangle">
                        <path d="M3 8L12 17L21 8"></path>
                    </svg>
                </div>
                <%= name %>
            </h2>
            <% for (const recipe of query) { %>
                <a data-href="<%= recipe.name %>"
                   href="<%= recipe.name %>"
                   class="internal-link"
                   target="_blank"
                   rel="noopener"><%= recipe.name %></a><br />
            <% } %>
        </div>
    </div>
<% } %>
